<template name="thisPage">
  {{{ renderThisPage }}}
</template>

<template name="tysonList">
  <ul class="content list">
    {{#each contents }}
    <li class="content item">
      {{> tysonDetail }}
    </li>
    {{/each }}
  </ul>
</template>

<template name="tysonDetail">
  {{{ renderThisContent }}}
</template>

<template name="article">
  <div class="article">{{{ markdown }}}</div>
</template>

<template name="noHomepageFound">
  <h2>Tyson could not find a homepage template</h2>
  <p>define a template named "homepage"</p>
</template>

<template name="noErrorPageFound">
  <h2>Tyson could not find an error {{ code }} tempalte</h2>
  <p>define a template named "error{{ code }}"</p>
</template>
